<gt-navbar></gt-navbar>

<div id="page-wrapper" ng-controller="SingleTripViewCtrl as stvCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{trip.subject}}
              <button type="button" class="btn btn-primary btn-lg pull-right" ng-click="stvCtrl.save()">Save</button>
            </h1>
        </div>
    </div>

    <div class="row">
		<div class="form-group col-lg-12">
			<label>Subject</label>
			<input class="form-control" ng-model="trip.subject" placeholder="Subject">
		</div>
    </div>
    <div class="row">
		<div class="form-group col-lg-12">
			<label>Location</label>
			<input class="form-control" ng-model="trip.location" placeholder="Enter Location">
		</div>
    </div>
    <div class="row">
		<div class="form-group col-lg-12">
			<label>Goal</label>
			<input class="form-control" ng-model="trip.goal" placeholder="Enter Goal" value="{{trip.goal}}">
		</div>
    </div>
	<div class="row">
		<div class="form-group col-lg-12">
			<label>Description</label>
			<textarea class="form-control" rows="3" ng-model="trip.desc" placeholder="Enter Description"></textarea>
		</div>
	</div>

</div>
